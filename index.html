<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/gif/png" href="images/cat_icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Cat Clicker Knockout</title>
  </head>
  <body>
    <h1 id="title">Cat Clicker 🐱 Knockout</h1>
    <div id="cat-list" data-bind="foreach: catList">
      <button class="cat-btn" data-bind="text: name, click: setCurrentCat"></button>
    </div>

    <div id="cat-info" data-bind="with: currentCat">

      <h2 id="cat-level" data-bind="text: catLevel"></h2>
      <h2 id="cat-name" data-bind="text: name"></h2>
      <div id="click-counter" data-bind="text: clickCount"></div>
      <img src="" alt="A cat just asking to be clicked" id="cat-img" data-bind="click: incrementCounter, attr: {src: imgSrc}">
      <div class="nicknames">
        <h3>Nicknames</h3>
        <ul class="nickname-list" data-bind="foreach: nicknames">
          <li class="nickname-item" data-bind="text: $data"></li>
        </ul>
      </div>

    </div>

    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
